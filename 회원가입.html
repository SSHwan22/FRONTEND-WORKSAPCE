<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>
    <fieldset>
        <legend>회원가입 동의서</legend>
        <form action="">
            <label>이용약관 동의(필수)</label> <br>
            <textarea name="" id="" cols="44" rows="10" style="resize: none;">
여러분을 환영합니다. 
네이버 서비스 및 제품(이하 '서비스')을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 '네이버')와 이를 이용하는 네이버 서비스 회원(이하 '회원') 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
    </textarea> <br>
            <input type="radio" name="agree" id="agreeO" value="argee">
            <label for="agreeO">동의합니다.</label>
            <input type="radio" name="agree" id="agreeX" value='disagree' checked>
            <label for="agreeX">동의하지 않습니다.</label>
            <br><br>

            개인정보 수집 및 이용 동의(필수)
            <br>
            <textarea name="" id="" cols="43" rows="10" style="resize: none;">
개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
1. 수집하는 개인정보
이용자는 회원가입을 하지 않아도 정보 검색, 뉴스 보기 등 대부분의 네이버 서비스를 회원과 동일하게 이용할 수 있습니다. 이용자가 메일, 캘린더, 카페, 블로그 등과 같이 개인화 혹은 회원제 서비스를 이용하기 위해 회원가입을 할 경우, 네이버는 서비스 이용을 위해 필요한 최소한의 개인정보를 수집합니다. 
    </textarea>
            <br>
            <input type="radio" name="agree2" id="agree2O" value="agree">
            <label for="agree2O">동의합니다.</label> 
            <input type="radio" name="agree2" id="agree2X" value="disagree" checked>
            <label for="agree2X">동의하지 않습니다.</label> 
            <br><br>
            <input type="checkbox" name="agree_status" id="allagree" value="agree">
            <label for="allagree">모두 동의합니다.</label>
            <br><br>
            <!-- <input type="reset" value="취소">
            <input type="submit" value="확인"> -->
            <button type="reset">취소</button>
            <button type="submit">확인</button>
        </form>
    </fieldset>

    <br><br><br>

    <fieldset>
        <legend>회원가입 양식</legend>
        <form action="">
            * 아이디<br>
            <input type="text" name="" id=""  maxlength="20" size="35" placeholder="영문 소문자,숫자,특수기호(_,-)5~20" required>
            <button type="button">아이디 중복 확인</button>
            <!-- <input type="button" value="아이디중복확인"> -->
            <br><br>

            * 비밀번호<br>
            <input type="password" name="" id="" size="35" placeholder="영문,숫자,특수문자 8~15" required>
            <br><br>

            * 비밀번호 재확인<br>
            <input type="text" name="" id="" size="35" placeholder="영문,숫자,특수문자 8~15" required>
            <br><br>

            * 이름<br>
            <input type="text" name="" id="" size="35" required>
            <br><br>

            * 주민등록번호<br>
            <input type="text" name="" id="" size="13" required> - <input type="text" name="" id="" size="15" required>
            <br><br>

            * 성별<br>
            <input type="radio" name="gender" id="N" value="X" checked>
            <label for="N">선택안함</label>
            <input type="radio" name="gender" id="radioM" value="M">
            <label for="radioM">남자</label>
            <input type="radio" name="gender" id="radioF" value="F">
            <label for="radioF">여자</label>
            <br><br>

            * 생년월일<br>
            <input type="date">
            <br><br>

            주소<br>
            <input type="text" size="35">
            <br><br>

            우편번호<br>
            <input type="text" name="" id="" size="21">
            <input type="button" value="우편번호찾기">
            <input type="checkbox" name="agree_post" id="agree_post">
            <label for="agree_post">우편 수신 동의</label>
            <br><br>

            이메일<br>
            <input type="text" name="" id="" size="32">
            <input type="checkbox" name="agree_email" id="agree_email">
            <label for="agree_email">이메일 수신 동의</label>
            <br><br>

            휴대폰번호<br>
            <select name="" id="">
                <option selected>010</option>
                <option>011</option>
                <option>012</option>
            </select> -
            <input type="text" size="5"> - <input type="text" size="5">
            <input type="checkbox" name="agree_phone" id="agree_phone">
            <label for="agree_phone">문자 수신 동의</label>
            <br><br>

            <input type="reset" value="초기화">
            <input type="submit" value="가입하기">
            <form action="">
            
    </fieldset>
</body>
</html>
