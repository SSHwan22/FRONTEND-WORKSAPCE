                let hour = now.getHours();
                let min = now.getMinutes();
                let sec = now.getSeconds();

                if(hour > 12){
                    hour = hour - 12; // 13시 -> 1시
                }
                if(hour < 10){
                    hour = "0"+hour; // 1시 => 01로
                }
    
                //분
                if(min < 10){
                    hour = "0"+hour; // 1시 => 01시로
                }
    
                //초
                if(sec < 10){
                    sec = "0"+sec; // 1초 => 01초로
                }
            
                area.innerHTML = hour+":"+min+":"+sec; // 00:00:00 형태로 출력
                }, 1000); // 1초마다 함수 실행
        </script>
    </body>
</html>
