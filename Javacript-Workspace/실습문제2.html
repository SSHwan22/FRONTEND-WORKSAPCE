<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산</title>
    <style>
        input{
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Practice2</h1>
    <input type="number" name="" id="num1">
    <select name="" id="arithmetic">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" name="" id="num2">
    <button onclick="arithmetic();">=</button>
    <input type="text" id="result" readonly>
    
    <script>
        function arithmetic(){
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let op = document.getElementById("arithmetic").value;
            let result = document.getElementById("result");

            switch(op){
                case '+':
                    result.value = num1+num2;
                    break;
                case '-':
                    result.value = num1-num2;
                    break;
                case '*':
                    result.value = num1*num2;
                    break;
                case '/':
                    result.value = num1/num2;
                    break;
                case '%':
                    result.value = num1%num2;
                    break;
            }
            // if(result.value=='Infinity' || isNaN(result.value)){
            if(num2==0 && (op==='/' || op === '%')){
                result.style.backgroundColor = "red";
                result.style.color = "white";
                result.value = "연산불가";
                result.style.textAlign = "center";
            }else{
                result.style.backgroundColor = "white";
                result.style.color = "black";
                result.style.textAlign = "left";
            }
        }
    </script>
</body>
</html>
