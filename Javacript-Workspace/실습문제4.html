<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice4</title>
    <style>
        fieldset{
            width: 400px;
        }
        textarea:hover{
            outline: none;
            border-color: black;
        }
        textarea{
            border-color: black;
        }
    </style>
</head>
<body>
    <div id="wrap">
    <h1>Practice4</h1>
        <fieldset>
            <legend>구매정보</legend>
                <ul>
                    <li>구매자 : <input type="text" name="" id="" placeholder="구매자의 이름을 입력하세요"></li>
                    <li>상품명 : <input type="text" name="" id="" placeholder="구매 상품 명을 입력하세요"></li>
                    <li>가격 : <input type="text" name="" id="" placeholder="구매 가격을 입력하세요."></li>
                    <li>구매 수량 : <input type="number" min="10" max="100" step="10"></li>
                    <li>납품 등급 : <input type="range" name="" id="" min="1" max="9"></li>
                    <li>기타 사향 : <textarea name="" id="text" cols="25" rows="5"></textarea></li>
                </ul>
        </fieldset>
        <br>
        <button id="btn">입력 값 출력하기</button><br><br>
        <textarea name="" id="textArea" cols="48" rows="8" style="resize: none;" readonly></textarea>
        </div>
    <script>
        let btn = document.getElementById("btn");
        let text = document.getElementById("text");
        let textArea = document.getElementById("textArea");
        btn.addEventListener("click",function(){
            let inputValue = document.getElementsByTagName("input");
        console.log(document.getElementsByTagName("textarea"));
            textArea.value += "구매자 명 :"+inputValue[0].value+"님\n";
            textArea.value += "상품 명 : "+inputValue[1].value+"\n";
            textArea.value += "가격 : "+inputValue[2].value+"만원\n";
            textArea.value += "구매 수량 : "+inputValue[3].value+"개\n";
            textArea.value += "납품등급 : "+inputValue[4].value+"등급\n";
            textArea.value += "기타사항 : "+text.value+"\n";
        })
    </script>
</body>
</html>
